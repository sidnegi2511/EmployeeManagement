<div class="table-responsive">
    <h2 class="text-center my-5">Employee</h2>

    <div class="card">
        <div class="card-header">
            <p class="fs-6">
                OverView
            </p>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Position</th>
                        <th scope="col">Options</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.phone}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.position}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm m-2"
                                (click)="updateEmployee(employee.id)">Update</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
